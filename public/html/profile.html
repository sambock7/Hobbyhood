<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HobbyHood</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/splash.js"></script>
</head>
<body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div class="Logo"><strong>HobbyHood</strong></div>
              </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/neighborhood">Explore</a>
            <a class="navbar-item" href="/join-game">Games</a>
            <!-- <a class="navbar-item" href="#">Settings</a> -->
          </div>
        </div>
      </nav>

    <!-- Profile Form -->

    <div class="form-container">
        <h1 class="title">Profile</h1>

    <!-- Name -->    
    <div class="field">
        <label class="label input-title">Name</label>
        <div class="control">
          <input class="input" type="text" id="profile-name" placeholder="Text input">
        </div>
      </div>
      
    <!-- Email -->
    <div class="control">
      <label class="label input-title">Email</label>
        <input class="input" type="email" id="profile-email" placeholder="e.g. alexsmith@gmail.com">
    </div>
    
    <hr>

    <!-- Neighborhood -->
    <div class="field">
    <label class="label input-title">My Neighborhood</label>
    <div class="control">
        <div class="select">
        <select>
            <option><div id="profile-neighborhood-option"></div></option>
            <option><div id="profile-neighborhood-option"></div></option>
            <option><div id="profile-neighborhood-option"></div></option>
            <option><div id="profile-neighborhood-option"></div></option>
        </select>
        </div>
    </div>
    </div>
    <br>

    <!-- Distance Radius -->
    <div class="control">
        <label class="radio "><strong class=" input-title">Distance Radius (Miles)</strong><br><br>
        <div class="distance-radio">
            <input type="radio" name="distance-select" checked>
            1/4
            </label>
            <label class="radio">
            <input type="radio" name="distance-select">
            1/2
            </label>
            <label class="radio">
            <input type="radio" name="distance-select">
            1
            </label>
            <input type="radio" name="distance-select">
            2 
            </label>
            <!-- <input type="radio" name="distance-select">
            5+ Miles
            </label> -->
        </div>
      </div>
      <br>
      
    <!-- Sports -->
    <div class="sports-checkboxes">
        <label class="checkbox"><strong class=" input-title">My Sports</strong><br><br>
        <input type="checkbox"><div id="profile-sport-option"></div><br>
        <input type="checkbox"><div id="profile-sport-option"></div><br>
        <input type="checkbox"><div id="profile-sport-option"></div><br>
        <input type="checkbox"><div id="profile-sport-option"></div><br>
        </label>
    </div>
      
    <!-- Buttons -->
    <hr>
    <div class="button-container">
    <div class="field is-grouped">
    <div class="control">
        <button class="button" id="profile-save-btn">Save Profile</button>
    </div>
    <div class="control">
        <button class="button" id="profile-cancel-btn">Cancel</button>
    </div>
    </div>
  </div> <!-- Button Container Close -->
        
    </div> <!-- Form Container Close -->

</body>
</html>
