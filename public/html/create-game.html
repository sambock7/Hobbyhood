<body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation" aria-label="main navigation">

                <!-- <a class="navbar-item" href="#">Settings</a> -->
            </div>
        </div>
    </nav>

    <!-- Create Game Form -->

    <div class="form-container">
        <h1 class="title">Create Game</h1>

        <!-- Sport -->
        <div class="field">
            <label class="label input-title">Sport</label>
            <div class="control">
                <div class="select">
                    <select class="create-sport-dropdown">
                    </select>
                </div>
            </div>
        </div>
        <br>

        <!-- Game Name -->
        <div class="field">
            <label class="label input-title">Game Name</label>
            <input id="game-name" class="input" type="text" placeholder="Pick-up Game"></input>
        </div>
        <br>

        <!-- Park -->
        <div class="field">
            <label class="label input-title">Park</label>
            <div class="control">
                <div class="select">
                    <select class="create-park-dropdown">
                    </select>
                </div>
            </div>
        </div>
        <br>

        <!-- Players
        <div class="field">
            <label class="label input-title">Match Up</label>
            <div class="control">
                <div class="select">
                    <select class="create-matchup-dropdown">
                    </select>
                </div>
            </div>
        </div>
        <br>-->

        <!-- Game Intensity 
        <div class="control">
            <label class="radio "><strong class="input-title">Game Intensity</strong><br><br>
                <div class="intensity-radio">
                    <input type="radio" name="intensity-select" id="create-causal" value="casual" checked>
                    Casual
            </label>
            <label class="radio">
                <input type="radio" name="intensity-select" id="create-competitive" value="competitive">
                Competitive
            </label>
        </div>
    </div>
    <br>-->

    <!-- Select Day -->
    <div class="field">
        <label class="label input-title">Game Day</label>
        <div class="control">
            <input class="input" type="date" id="create-game-date" required>
        </div>
    </div>
    <br>

    <!-- Select Time -->
    <label for="game-time">
        <strong class="input-title">Game Time</strong>
    </label><br>
    <input type="time" id="appt" name="appt" min="09:00" max="18:00" id="create-game-time" required>


    <!-- Button -->
    <hr>
    <div class="field is-grouped">
        <div class="control button-container is-centered">
            <button class="button is-centered" id="create-game-btn">Create Game</button>
        </div>
    </div>

    </div> <!-- Form Container Close -->

</body>

</html>
