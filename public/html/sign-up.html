<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HobbyHood</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/splash.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div class="Logo"><strong>HobbyHood</strong></div>
              </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/neighborhood">Explore</a>
            <a class="navbar-item" href="/join-game">Games</a>
            <!-- <a class="navbar-item" href="#">Settings</a> -->
            
          </div>
      
          <!-- <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div> -->
        </div>
      </nav>

      <div class="content-container"> <!-- Content Container Open -->
        
        <div class="logo-container">
            <div class="logo">
            <h1 class="title">HobbyHood</h1>
            <p class="subtitle">Meet, Compete, Compare</p>
            </div>
        </div> <!-- Logo Container Close -->
    
        <div class="log-in">
              
              <div class="field">


                <label class="label">Email</label>
                <div class="control row">
                    <input id="emailInput" class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                </div>
              </div>

              <div class="field">
                <label class="label row">Password</label>
                <div class="control">
                  <input id="passwdInput" class="input" type="password" placeholder="e.g 123456">
                </div>
              </div>
        </div>


        <div class="button-container">
        <a class="button" id="signup-btn">Sign Up</a>
        </div>  <!-- Button Container Close -->
        
    </div> <!-- Content Container Close -->

</body>
</html>
