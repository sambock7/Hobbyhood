<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HobbyHood</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/neighborhood.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/splash.js"></script>
</head>
<body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div class="Logo"><strong>HobbyHood</strong></div>
              </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/neighborhood">Search Neighborhoods</a>
            <a class="navbar-item" href="/profile">Profile</a>
            <a class="navbar-item" href="#">Settings</a>
            
          </div>
      
        </div>
      </nav>

      <!-- Search Bar -->
      <div class="search-container">
      <input class="input search" type="text" placeholder="Search Neighborhoods">
      </div>

      <!-- Map -->
      <div class="map-container">
        <div class="map">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="375" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=McCarren%20Park&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:500px;width:375px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:375px;}</style></div>
        </div>
      </div>


</body>
</html>
