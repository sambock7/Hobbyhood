<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HobbyHood</title>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/neighborhood.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!-- Mapbox Stuff -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Custom JS -->
  <script src="js/splash.js"></script>
  <script type="text/javascript" src="js/neighborhood.js"></script>
</head>

<body>

  <!-- Navigation -->

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <div class="Logo"><strong>HobbyHood</strong></div>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/neighborhood">Explore</a>
        <a class="navbar-item" href="/join-game">Games</a>
        <!-- <a class="navbar-item" href="#">Settings</a> -->

      </div>

    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-container">
    <input class="input search" type="text" placeholder="Search Neighborhoods">
  </div>
  <!-- Map -->
  <div class="map-container">
    <div id='map' style='width: 373px; height: 500px;'></div>
  </div>
  <!-- Links to Games -->
  <div class="button-container">
    <a class="button" href="/create-game">Create Game</a>
    <a class="button" href="/join-game">Join Game</a>
  </div>

</body>
</html>
